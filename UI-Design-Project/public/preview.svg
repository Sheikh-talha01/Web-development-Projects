<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0b1020"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)"/>

  <!-- Navbar -->
  <g opacity="0.95">
    <rect x="60" y="36" rx="16" ry="16" width="1480" height="72" fill="rgba(255,255,255,0.06)"/>
    <rect x="90" y="58" width="160" height="28" rx="6" fill="rgba(255,255,255,0.3)"/>
    <rect x="1320" y="52" width="180" height="36" rx="18" fill="rgba(255,255,255,0.18)"/>
  </g>

  <!-- Content area -->
  <g transform="translate(60,140)">
    <!-- Left column (headline) -->
    <g>
      <rect x="0" y="0" width="620" height="620" rx="32" fill="rgba(255,255,255,0.06)"/>
      <rect x="40" y="40" width="420" height="28" rx="6" fill="white" opacity="0.9"/>
      <rect x="40" y="84" width="520" height="28" rx="6" fill="white" opacity="0.85"/>
      <rect x="40" y="128" width="360" height="28" rx="6" fill="white" opacity="0.8"/>
      <rect x="40" y="200" width="540" height="16" rx="6" fill="white" opacity="0.55"/>
      <rect x="40" y="224" width="500" height="16" rx="6" fill="white" opacity="0.45"/>
      <rect x="40" y="248" width="460" height="16" rx="6" fill="white" opacity="0.35"/>
      <rect x="40" y="320" width="180" height="44" rx="22" fill="#2563eb"/>
      <rect x="232" y="320" width="140" height="44" rx="22" fill="rgba(255,255,255,0.2)"/>
    </g>

    <!-- Right rail (cards) -->
    <g transform="translate(680,0)">
      <!-- Card 1 -->
      <g filter="url(#shadow)">
        <rect x="0" y="0" width="260" height="420" rx="28" fill="#1f2937"/>
        <rect x="0" y="0" width="260" height="420" rx="28" fill="url(#bg)" opacity="0.25"/>
        <circle cx="50" cy="50" r="26" fill="white"/>
        <text x="50" y="56" text-anchor="middle" font-size="24" font-family="Arial, Helvetica, sans-serif" fill="#000">1</text>
        <rect x="20" y="320" width="150" height="36" rx="18" fill="#3b82f6"/>
        <rect x="180" y="320" width="36" height="36" rx="18" fill="#3b82f6"/>
        <rect x="20" y="260" width="220" height="10" rx="5" fill="white" opacity="0.8"/>
        <rect x="20" y="276" width="200" height="10" rx="5" fill="white" opacity="0.7"/>
        <rect x="20" y="292" width="180" height="10" rx="5" fill="white" opacity="0.6"/>
      </g>

      <!-- Card 2 -->
      <g transform="translate(300,0)" filter="url(#shadow)">
        <rect x="0" y="0" width="260" height="420" rx="28" fill="#1f2937"/>
        <rect x="0" y="0" width="260" height="420" rx="28" fill="url(#bg)" opacity="0.25"/>
        <circle cx="50" cy="50" r="26" fill="white"/>
        <text x="50" y="56" text-anchor="middle" font-size="24" font-family="Arial, Helvetica, sans-serif" fill="#000">2</text>
        <rect x="20" y="320" width="150" height="36" rx="18" fill="#10b981"/>
        <rect x="180" y="320" width="36" height="36" rx="18" fill="#10b981"/>
        <rect x="20" y="260" width="220" height="10" rx="5" fill="white" opacity="0.8"/>
        <rect x="20" y="276" width="200" height="10" rx="5" fill="white" opacity="0.7"/>
        <rect x="20" y="292" width="180" height="10" rx="5" fill="white" opacity="0.6"/>
      </g>

      <!-- Card 3 -->
      <g transform="translate(600,0)" filter="url(#shadow)">
        <rect x="0" y="0" width="260" height="420" rx="28" fill="#1f2937"/>
        <rect x="0" y="0" width="260" height="420" rx="28" fill="url(#bg)" opacity="0.25"/>
        <circle cx="50" cy="50" r="26" fill="white"/>
        <text x="50" y="56" text-anchor="middle" font-size="24" font-family="Arial, Helvetica, sans-serif" fill="#000">3</text>
        <rect x="20" y="320" width="150" height="36" rx="18" fill="#f43f5e"/>
        <rect x="180" y="320" width="36" height="36" rx="18" fill="#f43f5e"/>
        <rect x="20" y="260" width="220" height="10" rx="5" fill="white" opacity="0.8"/>
        <rect x="20" y="276" width="200" height="10" rx="5" fill="white" opacity="0.7"/>
        <rect x="20" y="292" width="180" height="10" rx="5" fill="white" opacity="0.6"/>
      </g>
    </g>
  </g>

  <!-- Caption -->
  <text x="800" y="860" text-anchor="middle" font-size="18" font-family="Arial, Helvetica, sans-serif" fill="rgba(255,255,255,0.75)">UI-Design-Project â€” Animated hero with card rail (preview)</text>
</svg>
